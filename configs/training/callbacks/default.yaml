model_checkpoint:
  _target_: lightning.pytorch.callbacks.ModelCheckpoint
  filename: "best_model"
  save_last: false
  save_top_k: 1
  monitor: "auroc/val"
  mode: "max"

early_stopping:
  _target_: lightning.pytorch.callbacks.EarlyStopping
  monitor: "auroc/val"
  mode: "max"
  patience: 500

