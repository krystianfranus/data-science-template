# @package _global_

defaults:
  - override /datamodule: simple.yaml
  - override /model: mf.yaml

datamodule:
  num_workers: 7
  pin_memory: true

model:
  embed_size: 64
  user_history_based: false
  lr: 0.0005

trainer:
  accelerator: "gpu"
  devices: 1
  max_epochs: 2

callbacks:
  early_stopping:
    patience: 10
  