# @package _global_

defaults:
  - override /datamodule: simple
  - override /model: mlp

datamodule:
  num_workers: 7
  pin_memory: true

model:
  embed_size: 64
  n_layers: 3
  dropout: 0.5
  user_history_based: true
  lr1: 0.005
  lr2: 0.001
  weight_decay: 0.0

trainer:
  accelerator: "gpu"
  devices: 1
  max_epochs: 2

callbacks:
  early_stopping:
    patience: 10
