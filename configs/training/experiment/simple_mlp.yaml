# @package _global_

defaults:
  - override /datamodule: simple
  - override /model: simple_mlp
  - override /net: mlp

datamodule:
  num_workers: 8
  pin_memory: true

model:
  lr1: 1e-3
  lr2: 1e-3
  weight_decay: 5e-2

net:
  n_factors: 8
  n_layers: 3
  dropout: 0.5

trainer:
  accelerator: gpu
  max_epochs: 3
