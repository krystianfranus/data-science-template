# @package _global_

defaults:
  - override /datamodule: simple
  - override /model: simple_mlp

datamodule:
  batch_size: 1024
  num_workers: 8
  pin_memory: true

model:
  n_factors: 6
  n_layers: 3
  dropout: 0.5
  lr1: 0.01
  lr2: 0.0001
  weight_decay: 0.005

trainer:
  accelerator: "gpu"
  max_epochs: 10
