# @package _global_

defaults:
  - override /datamodule: bpr
  - override /model: bpr_mlp

datamodule:
  batch_size: 1024
  num_workers: 8
  pin_memory: true

model:
  n_factors: 8
  n_layers: 3
  dropout: 0.5
  lr1: 1e-4
  lr2: 1e-4
  weight_decay: 0.0

trainer:
  accelerator: "gpu"
  max_epochs: 3
